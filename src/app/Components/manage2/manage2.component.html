<div >
    <ul *ngFor="let group of groupslist;let i= index;" style="background-color:powderblue;width: 90%; border-radius: 15px; margin-left:2%;">
    <li><h3 style="font-weight:bold;">
        {{group.groupName}}
    </h3>
    </li>
    <button mat-raised-button (click)="deleteGroup(group.groupId)">Delete Group</button><br>
    <br>
    <li *ngIf="view[i]">  
                        <button mat-raised-button (click)="viewUsers(group.groupId,i)">View Users</button>
                    </li>
                    <li *ngIf="!view[i]">
                        <button mat-raised-button (click)="HideUsers(i)">Hide Users</button>
                    </li>
    <li *ngIf="show_group[i]==true">
                        <span style="display: inline;" *ngFor="let item of group.users">
                            <div style="background-color:#3b889f; width: 95%;  border-radius: 5px;">
                            <div style="font-weight:bold; font-size: 15px;">&nbsp;&nbsp;{{item.username}} &nbsp; &nbsp;<button mat-raised-button (click)="deleteUser(group.groupId,item.userid)">Delete User</button></div> 
                        </div>
                        &nbsp;
                        </span>  
     </li><br>
    </ul>
    </div>
